<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Weather JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="app-title">
      <p>Clima Atual</p>
    </div>
    <div class="notification"></div>
    <div class="weather-container">
      <div class="weather-icon">
        <img src="http://openweathermap.org/img/wn/01d@2x.png"></img>
      </div>
      <div class="temperature-value">
        <p>- °<span>C</span></p>
      </div>
      <div class="temperature-description">
        <p> - </p>
      </div>
      <div class="location">
        <p>-</p>
      </div>
      <div class="app-footer">
        <p>
          <input type="radio" id="celsius" name="gender" value="C" checked>
          <label for="male">°C</label><br>
          <input type="radio" id="fahrenheit" name="gender" value="F">
          <label for="female">°F</label><br>
        </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
